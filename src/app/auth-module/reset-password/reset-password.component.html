<div class="position">
  <div class="main-div p-3">
    <div class="m-2">
      <div
        class="m-0 pb-2 mb-2 d-flex header-txt justify-content-between align-items-center"
      >
        <p>
          <span
            class="pe-1 color-orange"
            nz-icon
            nzType="key"
            nzTheme="outline"
          ></span>
          Reset Password
        </p>
        <p class="close-btn" (click)="closePage()">
          <span nz-icon nzType="close" nzTheme="outline"></span>
        </p>
      </div>
      <p class="m-0 pb-2 opacity-50">Enter your new password here</p>
    </div>
    <div class="m-2">
      <form
        nz-form
        class="w-100"
        [formGroup]="resetPasswordForm"
        (ngSubmit)="submit()"
      >
        <nz-form-label nzRequired>New Password</nz-form-label>
        <nz-form-item>
          <nz-form-control
            nzErrorTip="Min character 8 (uppe, lower, special, num)"
          >
            <nz-input-group [nzSuffix]="passwordInput">
              <input
                nz-input
                [type]="passwordVisible ? 'text' : 'password'"
                formControlName="password"
                placeholder="New password"
                #passwordElement
              />
            </nz-input-group>
            <ng-template #passwordInput>
              <span
                nz-icon
                [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                (click)="passwordVisible = !passwordVisible"
              ></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-label nzRequired>Confirm Password</nz-form-label>
        <nz-form-item>
          <nz-form-control
            class="w-100"
            nzErrorTip="Please enter your confirm password"
          >
            <nz-input-group [nzSuffix]="confirmPasswordInput">
              <input
                nz-input
                [type]="confirmPasswordVisible ? 'text' : 'password'"
                formControlName="confirmPassword"
                placeholder="Confirm password"
              />
            </nz-input-group>
            <ng-template #confirmPasswordInput>
              <span
                nz-icon
                [nzType]="confirmPasswordVisible ? 'eye-invisible' : 'eye'"
                (click)="confirmPasswordVisible = !confirmPasswordVisible"
              ></span>
            </ng-template>
          </nz-form-control>
        </nz-form-item>

        <button
          type="submit"
          class="p-2 my-2 w-100 border-0 login-btn"
          routerLink="/auth-module/reset-password"
        >
          Reset
        </button>
      </form>
    </div>
  </div>
</div>
